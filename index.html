<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment 03</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <form action="#" class="form" autocomplete="off">
            <h3>Sign Up Form</h3>
            <p>Please Complete The Login Form.</p>

            <div class="input-flex">
                <div>
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" placeholder="Your First Name" class="form-input" />
                </div>
                <div>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" placeholder="Your Last Name" class="form-input" />
                </div>
            </div>

            <div class="input-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" class="form-input" />
                </div>
                <div>
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-input">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <Option value="Others">Others</Option>
                    </select>
                </div>
            </div>

            <div class="input-wrap mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div>
                    <input type="text" placeholder="Area code" class="form-input w-45" id="area">
                    <input type="text" placeholder="Phone Number" class="form-input">
                </div>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date Of Birth</label>
                <input type="date" class="form-input" id="date">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-input mb-3" id="address" placeholder="Line 1" />
                <input type="text" class="form-input" placeholder="Line 2" />
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Username" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Password" />
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="cpassword" placeholder="Confirm Password" />
            </div>

            <button class="btn">
                Sign Up
            </button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
